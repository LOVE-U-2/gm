<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puzzles & Logic Math | Kids Game Zone</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg-gradient: radial-gradient(circle at top left, #2b1055, #7597de, #1e90ff);
  --card-bg: rgba(255,255,255,0.08);
  --card-hover: rgba(255,255,255,0.15);
  --text-main: #fff;
  --accent: #00e0ff;
  --success: #00ffae;
  --wrong: #ff4b81;
  --radius: 20px;
  --font-main: 'Outfit', sans-serif;
  --font-fun: 'Fredoka', cursive;
}

body {
  margin: 0;
  font-family: var(--font-main);
  background: var(--bg-gradient);
  color: var(--text-main);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
}

header {
  text-align: center;
  margin-top: 40px;
  color: #ff0000;
}

header h1 {
  font-family: var(--font-fun);
  font-size: 2.6em;
  text-shadow: 0 0 10px #ffffff, 0 0 25px #c7fbff;
}

header p {
  font-size: 1.1em;
  color: #dbe9ff;
}

/* Puzzle Card */
.puzzle-box {
  margin-top: 50px;
  background: #ff0b8d;
  border: 6px solid #00e0ff;
  border-radius: var(--radius);
  box-shadow: 0 0 25px rgba(0,0,0,0.4);
  backdrop-filter: blur(10px);
  padding: 40px;
  width: 90%;
  max-width: 400px;
  text-align: center;
  position: relative;
}


h2 {
  font-family: var(--font-fun);
  color: var(--accent);
  font-size: 1.8em;
  margin-bottom: 20px;
}

#question {
  font-size: 2.2em;
  font-weight: 700;
  letter-spacing: 2px;
  margin-bottom: 20px;
  color: #fff;
  text-shadow: 0 0 15px #020066;
}

input {
  padding: 12px;
  font-size: 25px;
  border: 2px solid transparent;
  border-radius: 10px;
  text-align: center;
  outline: none;
  width: 150px;
  transition: all 0.3s ease;
}

input:focus {
  border-color: var(--accent);
  box-shadow: 0 0 10px var(--accent);
}

button {
  background: linear-gradient(90deg, #00e0ff, #00ffae);
  border: none;
  color: #fff;
  padding: 12px 20px;
  border-radius: 25px;
  font-weight: 700;
  font-size: 1em;
  cursor: pointer;
  margin: 15px 8px 0;
  transition: all 0.3s;
}

button:hover {
  transform: scale(1.05);
  background: linear-gradient(90deg, #a81dff, #00e0ff);
  box-shadow: 0 2px 8px #ffffff;
}

#feedback {
  margin-top: 20px;
  font-size: 1.4em;
  font-weight: 700;
}

.correct {
  color: #1dd600;
  -webkit-text-stroke: 1px #009205; /* yellow stroke */
  text-shadow:
    0 0 8px #ffffff,
    0 0 15px #ffffff,
    0 0 25px #ffffff;
  font-weight: 800;
}

.wrong {
  color: #ff0000;
  -webkit-text-stroke: 1px #c00000; /* yellow stroke */
  text-shadow:
    0 0 8px #ffffff,
    0 0 15px #ffffff,
    0 0 25px #ffffff;
  font-weight: 800;
}

footer {
  text-align: center;
  color: #ddd;
  font-size: 0.9em;
  margin-top: auto;
  padding: 20px;
  opacity: 0.8;
}
</style>
</head>

<body>
  <header>
    <h1>üßÆ Puzzles & Logic Math</h1>
    <p>Challenge your brain ‚Äî fun math for smart kids!</p>
  </header>

  <div class="puzzle-box">
    <h2>‡¶è‡¶ü‡¶æ ‡¶∏‡¶Æ‡¶æ‡¶ß‡¶æ‡¶® ‡¶ï‡¶∞‡ßã !</h2>
    <div id="question">5 + 3 = ?</div>
    <input type="number" id="answer" placeholder="Your answer">
    <div>
      <button onclick="checkAnswer()">‚úÖ Check</button>
      <button onclick="newQuestion()">üîÅ Try Another</button>
    </div>
    <div id="feedback"></div>
  </div>

  <footer>¬© 2025 Kids Game Zone | Play ‚Ä¢ Learn ‚Ä¢ Smile üòä</footer>

<script>
let correctAnswer;

function newQuestion() {
  const num1 = Math.floor(Math.random() * 10) + 1;
  const num2 = Math.floor(Math.random() * 10) + 1;
  const operators = ['+', '-', '√ó'];
  const op = operators[Math.floor(Math.random() * operators.length)];
  let question, answer;

  if (op === '+') { answer = num1 + num2; }
  else if (op === '-') { answer = num1 - num2; }
  else { answer = num1 * num2; }

  question = `${num1} ${op} ${num2} = ?`;
  document.getElementById("question").textContent = question;
  correctAnswer = answer;
  document.getElementById("answer").value = "";
  document.getElementById("feedback").textContent = "";
}

function checkAnswer() {
  const user = parseInt(document.getElementById("answer").value);
  const feedback = document.getElementById("feedback");
  if (user === correctAnswer) {
    feedback.textContent = "üéâ ‡¶∏‡¶†‡¶ø‡¶ï !";
    feedback.className = "correct";
  } else {
    feedback.textContent = `‚ùå ‡¶≠‡ßÅ‡¶≤ ! ‡¶∏‡¶†‡¶ø‡¶ï ‡¶â‡¶§‡ßç‡¶§‡¶∞‡¶ü‡¶ø ‡¶π‡¶≤ - ${correctAnswer}`;
    feedback.className = "wrong";
  }
}

newQuestion();
</script>
</body>
</html>
